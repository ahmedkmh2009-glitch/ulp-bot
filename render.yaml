services:
  - type: web
    name: ulp-searcher-bot
    env: python
    region: frankfurt  # Más cerca de España
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: ULP_API_TOKEN
        sync: false
      - key: ADMIN_IDS
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true
